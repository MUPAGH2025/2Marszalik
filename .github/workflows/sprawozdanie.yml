name: sprawozdanie 
on: push
jobs: 
  pdf: 
    runs-on: ubuntu-22.04
    steps:
      - run: sudo apt-get install texlive-xetex pandoc inkscape
      - run: pip install scipy pint nbconvert open-atmos-jupyter-utils matplotlib
      - uses: actions/chechout@v4 
      - run: python -m nbconvert --to pdf --execute lab1.ipynb 
